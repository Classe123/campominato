<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Esperimenti</title>

</head>

<body>
    <div class="wrapper vh-100">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Campominato</h1>
            <div class="d-flex justify-content-between align-items-center">
                <select class="form-select" id="level">
                    <option selected value="">Choose a level</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="crazy">Crazy</option>
                  </select>
            </div>
        </header>
        <main class="d-flex justify-content-center align-items-center flex-wrap">
            <div id="playground">

            </div>
            <div id="result" class="w-100">

            </div>
        </main>
        <footer>
            <p class="text-center">Made with love &hearts; by #123</p>
        </footer>
    </div>

    <script src="js/utility.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
